<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="game-container">
    <div id="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="results">
      <p id="human-choice"></p>  
      <p id="computer-choice"></p>
      <p id="round-result"></p>
      <p id="score"></p>
      <p id="game-result"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
